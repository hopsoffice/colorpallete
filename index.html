            const ul = document.querySelector('#allColorList');
            const appendColorBox = (target, { name, color, opacity}) => {
                const li = document.createElement('li');
                const div = document.createElement('div');
                const div2 = document.createElement('div');
                const txt = document.createTextNode(name);
                div.setAttribute('class', 'colorBox');
                div2.setAttribute('class', 'colorName');
                li.setAttribute('class', 'colorPallete');
                li.appendChild(txt);
                
                if (opacity === undefined) {
                    div2.innerText = `#${color}`;
                    div.style.cssText = `background-color: #${color}`;
                } else {
                    div2.innerText = `#${color} , opacity: ${opacity}`;
                    div.style.cssText = `background-color: #${color}; opacity: ${opacity}`;
                }

                li.appendChild(div2);
                li.appendChild(div);
                target.appendChild(li);
            };
            colors.forEach((payload) => {
                appendColorBox(ul, payload);
            });

            const handleFindColor = (selectedColor, selectedOpacity) => {
                const show = document.querySelector('#show');
                const div = document.createElement('div');
                show.innerHTML = '';

                for (const payload of colors) {
                    const { name, color, opacity } = payload;
                    if (selectedOpacity !== '' && color === selectedColor && opacity === selectedOpacity) {
                        appendColorBox(show, payload);
                    } else if (selectedOpacity === '' && color === selectedColor) {
                        appendColorBox(show, payload);
                    }
                }
            };
            const colorInput = document.querySelector('#color');
            const opacityInput = document.querySelector('#opacity');

            colorInput.addEventListener('keyup', (e) => {
                handleFindColor(e.currentTarget.value, opacityInput.value);
            });

            opacity.addEventListener('keyup', (e) => {
                handleFindColor(colorInput.value, e.currentTarget.value);
            });
